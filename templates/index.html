<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSULTA CIUDADANA MUNICIPAL</title>
    <style>
        :root { --accent: #444; --nancy-dark: #1a1a1a; }
        body, html { margin:0; padding:0; width:100%; height:100%; font-family: 'Segoe UI', sans-serif; background:#ffffff; overflow-x: hidden; }

        #splash {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10000;
        }
        
        /* Logos del splash balanceados */
        .splash-header { 
            display: flex; gap: 40px; align-items: center; justify-content: center; 
            width: 90%; max-width: 800px; margin-bottom: 30px;
        }
        .splash-header img { width: 40%; height: auto; max-height: 250px; object-fit: contain; }

        .loader-container { width: 70%; max-width: 400px; height: 12px; background: #eee; border-radius: 20px; overflow: hidden; }
        .loader-bar { width: 0%; height: 100%; background: #000; transition: width 0.1s linear; }
        .loader-text { margin-top: 15px; font-weight: 900; color: #000; font-size: 2.5rem; }

        .wrapper { display:flex; align-items:center; justify-content:center; min-height:100vh; padding: 20px; box-sizing: border-box; transition: 0.6s; opacity: 0; pointer-events: none; }
        .show-content { opacity: 1; pointer-events: auto; }
        .blur-active { filter: blur(15px); pointer-events: none; }

        /* Tarjeta principal más ancha para PC */
        .hero-card { background:white; padding:50px 40px; border-radius:40px; box-shadow:0 15px 60px rgba(0,0,0,0.05); text-align:center; width:100%; max-width:950px; border: 1px solid #eee; box-sizing: border-box; }
        h1 { font-size: 2.2rem; letter-spacing:1px; margin:0; color:var(--nancy-dark); font-weight:900; text-transform: uppercase; line-height: 1.1; }
        .line { width:100px; height:6px; background:#000; margin:25px auto 40px; border-radius:10px; }

        /* Contenedor de botones corregido */
        .btn-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; width: 100%; }
        .btn-city { background: #ffffff; border: 1px solid #eee; padding: 40px 20px; border-radius: 35px; text-decoration: none; display: flex; flex-direction: column; align-items: center; box-sizing: border-box; transition: 0.4s ease; }
        .btn-city:hover { transform: translateY(-10px); box-shadow: 0 10px 30px rgba(0,0,0,0.08); border-color: #ddd; }
        
        /* Escudos más grandes en PC */
        .btn-city img { width: 100%; max-width: 180px; height: auto; margin-bottom: 20px; }
        .btn-city span { font-weight: 900; color: #000; font-size: 1.8rem; }

        .monitoreo-link-container { margin-top: 50px; border-top: 1px solid #eee; padding-top: 30px; width: 100%; }
        .btn-resultados { 
            display: inline-block; width: 100%; max-width: 500px; padding: 15px;
            border: 1px solid #ddd; border-radius: 50px; color: #888; text-decoration: none;
            font-size: 0.9rem; font-weight: 900; text-transform: uppercase; letter-spacing: 3px; transition: 0.3s;
        }
        .btn-resultados:hover { background: #f9f9f9; color: #000; border-color: #000; }

        /* Ajustes para Celulares (Responsivo) */
        @media (max-width: 600px) {
            .hero-card { padding: 30px 20px; }
            h1 { font-size: 1.5rem; }
            .btn-container { grid-template-columns: 1fr; gap: 15px; }
            .btn-city { padding: 25px 15px; }
            .btn-city img { max-width: 110px; }
            .btn-city span { font-size: 1.3rem; }
            .btn-resultados { font-size: 0.8rem; width: 100%; }
            .splash-header img { max-height: 140px; }
            .loader-text { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div id="splash">
        <div class="splash-header">
            <img src="{{ url_for('static', filename='accion2.png') }}">
            <img src="{{ url_for('static', filename='accion.png') }}">
        </div>
        <div class="loader-container"><div class="loader-bar" id="bar"></div></div>
        <div class="loader-text" id="percent">0%</div>
    </div>

    <div class="wrapper" id="page-wrapper">
        <div class="hero-card">
            <h1>CONSULTA CIUDADANA<br><span style="color:#aaa; font-size: 1rem; font-weight: 400; letter-spacing: 2px;">MUNICIPAL</span></h1>
            <div class="line"></div>
            <div class="btn-container">
                <a href="/votar/ORURO" class="btn-city"><img src="{{ url_for('static', filename='oruro.png') }}"><span>ORURO</span></a>
                <a href="/votar/LA PAZ" class="btn-city"><img src="{{ url_for('static', filename='lapaz.png') }}"><span>LA PAZ</span></a>
            </div>
            <div class="monitoreo-link-container">
                <a href="/reporte" class="btn-resultados">RESULTADOS</a>
            </div>
        </div>
    </div>

    {% if msg_type %}
    <div class="overlay" id="msg-overlay" style="display: flex; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.95); align-items:center; justify-content:center; z-index: 9999;">
        <div style="background: white; padding: 40px; border-radius: 40px; text-align: center; width: 90%; max-width: 450px; border: 1px solid #eee; box-shadow: 0 20px 50px rgba(0,0,0,0.1);">
            <h2 style="font-weight: 900; color: {{ '#0000ff' if msg_type == 'success' else '#ff0000' }}; margin-bottom: 20px;">
                {{ 'GRACIAS POR VOTAR' if msg_type == 'success' else 'USTED YA VOTÓ...!!!' }}
            </h2>
            <div style="padding: 20px; border-radius: 20px; font-weight: 900; font-size: 2rem; color: #fff; background: {{ '#0000ff' if msg_type == 'success' else '#ff0000' }}; margin: 20px 0;">
                {{ ci_votante }}
            </div>
            <a href="/" style="display: inline-block; padding: 15px 40px; background: #000; color: white; text-decoration: none; border-radius: 20px; font-weight: 900; text-transform: uppercase;">CONTINUAR</a>
        </div>
    </div>
    {% endif %}

    <script>
        window.addEventListener('load', () => {
            let progress = 0;
            const bar = document.getElementById('bar');
            const percent = document.getElementById('percent');
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 10) + 5;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('splash').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('splash').style.display = 'none';
                            document.getElementById('page-wrapper').classList.add('show-content');
                            if(document.getElementById('msg-overlay')) document.getElementById('page-wrapper').classList.add('blur-active');
                        }, 500);
                    }, 400);
                }
                bar.style.width = progress + '%';
                percent.innerText = progress + '%';
            }, 70);
        });
    </script>
</body>
</html>
