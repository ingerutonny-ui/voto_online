<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSULTA CIUDADANA MUNICIPAL</title>
    <style>
        :root { --accent: #444; --nancy-dark: #1a1a1a; --soft-grey: #f8f9fa; }
        body, html { margin:0; padding:0; width:100%; min-height:100%; font-family: 'Segoe UI', sans-serif; background:#ffffff; overflow-x: hidden; }

        #splash {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10000;
        }
        .splash-logo { width: 80%; max-width: 380px; height: auto; margin-bottom: 40px; }
        .loader-container { width: 70%; max-width: 300px; height: 10px; background: #eee; border-radius: 20px; overflow: hidden; }
        .loader-bar { width: 0%; height: 100%; background: #000; transition: width 0.1s linear; }
        .loader-text { margin-top: 15px; font-weight: 900; color: #000; font-size: 1.5rem; }

        .wrapper { display:flex; align-items:center; justify-content:center; min-height:100vh; padding: 20px; box-sizing: border-box; transition: 0.6s; opacity: 0; }
        .show-content { opacity: 1; }
        .blur-active { filter: blur(15px); pointer-events: none; }

        .hero-card { background:white; padding:40px 20px; border-radius:40px; box-shadow:0 15px 50px rgba(0,0,0,0.05); text-align:center; width:100%; max-width:850px; border: 1px solid #eee; box-sizing: border-box; }
        h1 { font-size: 1.8rem; letter-spacing:1px; margin:0; color:var(--nancy-dark); font-weight:900; text-transform: uppercase; }
        .line { width:80px; height:5px; background:#000; margin:20px auto 35px; border-radius:10px; }

        /* CONTENEDOR RESPONSIVO */
        .btn-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; justify-content: center; }
        
        .btn-city { background: #ffffff; border: 1px solid #eee; padding: 30px 15px; border-radius: 30px; text-decoration: none; transition: 0.3s; display: flex; flex-direction: column; align-items: center; box-sizing: border-box; }
        .btn-city:hover { transform: translateY(-5px); background: var(--soft-grey); border-color: #ccc; }
        .btn-city img { width: 100%; max-width: 150px; height: auto; object-fit: contain; margin-bottom: 15px; }
        .btn-city span { font-weight: 900; color: #000; font-size: 1.5rem; }

        .monitoreo-link-container { margin-top: 40px; border-top: 1px solid #eee; padding-top: 25px; }
        .link-monitoreo { color: #999; text-decoration: none; font-size: 0.85rem; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }

        /* MENSAJES OVERLAY RESPONSIVOS */
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.95); backdrop-filter: blur(15px); display: none; align-items:center; justify-content:center; z-index: 9999; padding: 20px; box-sizing: border-box; }
        .msg-content { background: white; padding: 40px 20px; border-radius: 40px; box-shadow: 0 25px 70px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 450px; border: 1px solid #eee; }
        .ci-box { background: #000; padding: 15px; border-radius: 20px; font-weight: 900; font-size: 1.8rem; color: #fff; margin: 20px 0; word-break: break-all; }
        .btn-volver { display: inline-block; padding: 15px 40px; background: #000; color: white; text-decoration: none; border-radius: 20px; font-weight: 900; text-transform: uppercase; width: 100%; max-width: 200px; box-sizing: border-box; }

        @media (max-width: 600px) {
            h1 { font-size: 1.4rem; }
            .btn-city { padding: 20px 10px; }
            .btn-city span { font-size: 1.3rem; }
            .hero-card { padding: 30px 15px; border-radius: 30px; }
        }
    </style>
</head>
<body>
    <div id="splash">
        <img src="/static/accion.png" class="splash-logo">
        <div class="loader-container"><div class="loader-bar" id="bar"></div></div>
        <div class="loader-text" id="percent">0%</div>
    </div>

    <div class="wrapper" id="page-wrapper">
        <div class="hero-card">
            <h1>CONSULTA CIUDADANA<br><span style="color:#888; font-size: 1rem; font-weight: 400;">PROYECTO EN LA NUBE</span></h1>
            <div class="line"></div>
            <div class="btn-container">
                <a href="/votar/ORURO" class="btn-city"><img src="/static/oruro.png"><span>ORURO</span></a>
                <a href="/votar/LA PAZ" class="btn-city"><img src="/static/lapaz.png"><span>LA PAZ</span></a>
            </div>
            <div class="monitoreo-link-container">
                <a href="/reporte" class="link-monitoreo">Monitoreo de Tendencias</a>
            </div>
        </div>
    </div>

    {% if msg_type %}
    <div class="overlay" id="msg-overlay" style="display: flex;">
        <div class="msg-content">
            <h2 style="font-weight: 900; color: #000; font-size: 1.2rem;">{{ '¡VOTO REGISTRADO!' if msg_type == 'success' else 'YA VOTÓ ANTERIORMENTE' }}</h2>
            <div class="ci-box">{{ ci_votante }}</div>
            <a href="/" class="btn-volver">CONTINUAR</a>
        </div>
    </div>
    {% endif %}

    <script>
        let progress = 0;
        const interval = setInterval(() => {
            progress += Math.floor(Math.random() * 15) + 5;
            if (progress >= 100) {
                progress = 100; clearInterval(interval);
                setTimeout(() => {
                    document.getElementById('splash').style.display = 'none';
                    document.getElementById('page-wrapper').classList.add('show-content');
                    if(document.getElementById('msg-overlay')) document.getElementById('page-wrapper').classList.add('blur-active');
                }, 400);
            }
            document.getElementById('bar').style.width = progress + '%';
            document.getElementById('percent').innerText = progress + '%';
        }, 70);
    </script>
</body>
</html>
