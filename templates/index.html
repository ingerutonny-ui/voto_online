<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSULTA CIUDADANA</title>
    <style>
        :root { --danger: #ff0000; --blue: #0000ff; }
        body, html { margin:0; padding:0; width:100%; height:100%; font-family: 'Arial Black', sans-serif; background: #fff; overflow: hidden; }

        /* SPLASH SCREEN - LOGOS GRANDES */
        #splash { position: fixed; inset:0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100000; }
        .splash-header { display: flex; gap: 30px; margin-bottom: 50px; }
        .splash-header img { width: 180px; height: 180px; object-fit: contain; } /* Tamaño según image_3417d6 */
        .loader-container { width: 300px; height: 15px; background: #eee; border-radius: 20px; overflow: hidden; }
        .loader-bar { width: 0%; height: 100%; background: #000; }

        /* BLOQUEO SELLO DIGITAL */
        #sello-digital { position: fixed; inset:0; background: #fff; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 999999; text-align: center; }
        
        /* CONTENIDO PRINCIPAL */
        #main-content { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .btn-city { background: #fff; border: 4px solid #f0f0f0; padding: 40px; border-radius: 40px; text-decoration: none; color: #000; font-weight: 900; display: flex; flex-direction: column; align-items: center; width: 350px; box-shadow: 0 15px 40px rgba(0,0,0,0.05); }
        .btn-city img { width: 200px; height: 200px; margin-bottom: 20px; }

        /* OVERLAY DE VOTO - CI VISIBLE */
        .flask-overlay { position: fixed; inset:0; background: rgba(255,255,255,0.98); display: flex; align-items: center; justify-content: center; z-index: 500000; }
        .msg-box { border: 4px solid #eee; padding: 50px; border-radius: 50px; width: 90%; max-width: 600px; text-align: center; background: white; box-shadow: 0 25px 60px rgba(0,0,0,0.1); }
        
        /* PARCHE CI: AZUL CON TEXTO BLANCO */
        .ci-box { 
            background: var(--blue) !important; 
            color: #ffffff !important; 
            padding: 30px; 
            border-radius: 25px; 
            font-size: 3.5rem; 
            font-weight: 900; 
            margin: 25px 0;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div id="splash">
        <div class="splash-header">
            <img src="/static/accion2.png">
            <img src="/static/accion.png">
        </div>
        <div class="loader-container"><div class="loader-bar" id="bar"></div></div>
        <div style="margin-top: 20px; font-weight: 900; font-size: 3rem;" id="percent">0%</div>
    </div>

    <div id="sello-digital">
        <div style="font-size: 8rem;">⚠️</div>
        <h1 style="font-size: 3.5rem; color: var(--danger);">ACCESO LIMITADO</h1>
        <p style="font-size: 1.5rem;">Dispositivo ya registrado.</p>
    </div>

    <div id="main-content">
        <h1 style="font-size: 4rem; margin: 0;">CONSULTA CIUDADANA</h1>
        <p style="letter-spacing: 10px; font-weight: 900; color: #888; margin-bottom: 50px;">MUNICIPAL 2026</p>
        <div style="display: flex; gap: 40px; justify-content: center; flex-wrap: wrap;">
            <a href="/votar/ORURO" class="btn-city"><img src="/static/oruro.png"><span>ORURO</span></a>
            <a href="/votar/LA PAZ" class="btn-city"><img src="/static/lapaz.png"><span>LA PAZ</span></a>
        </div>
    </div>

    {% if msg_type %}
    <div class="flask-overlay">
        <div class="msg-box">
            <h2 style="color: var(--blue); font-size: 2.5rem; margin-bottom: 10px;">¡VOTO REGISTRADO!</h2>
            <div class="ci-box">{{ ci_votante }}</div>
            <a href="/" onclick="localStorage.setItem('voto_registrado_2026', 'true')" style="display: block; padding: 25px; background: #000; color: #fff; text-decoration: none; border-radius: 25px; font-weight: 900; font-size: 1.5rem;">CONTINUAR</a>
        </div>
    </div>
    {% endif %}

    <script>
        window.onload = () => {
            if (localStorage.getItem('voto_registrado_2026') === 'true' && !"{{ msg_type }}") {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('sello-digital').style.display = 'flex';
                return;
            }
            let p = 0;
            const interval = setInterval(() => {
                p += 5;
                document.getElementById('bar').style.width = p + '%';
                document.getElementById('percent').innerText = p + '%';
                if(p >= 100) {
                    clearInterval(interval);
                    document.getElementById('splash').style.display = 'none';
                    document.getElementById('main-content').style.display = 'flex';
                }
            }, 40);
        };
    </script>
</body>
</html>
