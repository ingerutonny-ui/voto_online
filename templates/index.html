<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA DE VOTACIÓN ONLINE</title>
    <style>
        /* Fondo negro total obligatorio */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000000 !important; color: white; 
            font-family: sans-serif; overflow: hidden; 
        }
        /* Splash Screen centrado */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000000; display: flex;
            justify-content: center; align-items: center; z-index: 9999;
        }
        #splash img { width: 300px; height: auto; }
        /* Contenido del sistema oculto */
        #main-content { display: none; text-align: center; width: 100%; }
    </style>
</head>
<body>

    <div id="splash">
        <img src="/img/accion.png" onerror="this.src='https://raw.githubusercontent.com/ingerutonny-ui/consulta-cuidadana/main/img/accion.png'" alt="Logo">
    </div>

    <div id="main-content">
        <div style="padding-top: 50px;">
            <img src="/img/accion.png" onerror="this.src='https://raw.githubusercontent.com/ingerutonny-ui/consulta-cuidadana/main/img/accion.png'" style="width: 100px;">
            <h1>SISTEMA DE VOTACIÓN ONLINE</h1>
            <p>{{ mensaje_db }}</p>
            
            <div style="display: flex; justify-content: center; gap: 20px; margin-top: 40px; flex-wrap: wrap;">
                {% for partido in partidos %}
                <div style="border: 1px solid #333; padding: 15px; border-radius: 10px; background: #111;">
                    <img src="/img/{{ partido.logo }}" onerror="this.src='https://raw.githubusercontent.com/ingerutonny-ui/consulta-cuidadana/main/img/{{ partido.logo }}'" style="width: 120px;">
                    <h3>{{ partido.nombre }}</h3>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        // 3 segundos exactos y cambia al sistema
        setTimeout(function() {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.body.style.overflow = 'auto';
        }, 3000);
    </script>
</body>
</html>
