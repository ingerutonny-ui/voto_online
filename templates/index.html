<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acción Liberal - Consulta Ciudadana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000000; color: #ffffff; }
        .card-liberal { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen font-sans antialiased">
    <nav class="p-6 border-b border-white/10 flex justify-between items-center bg-black/50 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <img src="https://github.com/{{ github_user }}/consulta-ciudadana/raw/main/accion.png" alt="Logo Acción Liberal" class="h-10 w-auto">
            <h1 class="text-xl font-black tracking-tighter uppercase italic">Acción Liberal</h1>
        </div>
        <div class="hidden md:block">
            <span class="text-[10px] text-white/40 uppercase tracking-[0.4em]">Bolivia 2026</span>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="max-w-md w-full card-liberal p-10 rounded-2xl shadow-[0_0_50px_rgba(255,255,255,0.05)]">
            <div class="text-center">
                <div class="inline-block px-3 py-1 border border-white/20 rounded-full text-[10px] tracking-widest uppercase mb-6 text-white/50">
                    Módulo de Inicio
                </div>
                <h2 class="text-4xl font-extrabold mb-4 tracking-tight">SISTEMA <span class="text-white/40">ONLINE</span></h2>
                <p class="text-white/60 text-sm leading-relaxed mb-8 font-light">
                    {{ mensaje }}
                </p>
            </div>
            
            <div class="space-y-3">
                <button class="w-full py-4 bg-white text-black font-black text-xs uppercase tracking-[0.2em] rounded-lg hover:bg-gray-200 transition-all active:scale-95">
                    Verificar Estado
                </button>
                <p class="text-[9px] text-center text-white/20 uppercase tracking-widest pt-4">
                    Protección de Datos Nivel 4 - Render Cloud
                </p>
            </div>
        </div>
    </main>

    <footer class="p-8 text-center border-t border-white/5">
        <p class="text-[9px] text-white/30 tracking-[0.3em] uppercase">
            &copy; 2026 PROYECTO HISTORIAL_CLINICO_NUBE | MODO EXPERTO
        </p>
    </footer>
</body>
</html>
