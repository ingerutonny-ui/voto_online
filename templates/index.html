<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó≥Ô∏è CONSULTA CIUDADANA</title>
    <style>
        :root {
            --accent-color: #00d4ff;
            --bg-dark: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- SPLASH SCREEN (NANCY STYLE) --- */
        #splash {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }

        .logo-container {
            width: 250px;
            margin-bottom: 30px;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInLogo 1.5s forwards ease-in-out;
        }

        @keyframes fadeInLogo {
            to { opacity: 1; transform: scale(1); }
        }

        .progress-container {
            width: 300px;
            height: 4px;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #0055ff);
            box-shadow: 0 0 15px var(--accent-color);
            transition: width 0.1s linear;
        }

        .percentage {
            margin-top: 10px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: var(--accent-color);
        }

        /* --- CONTENIDO PRINCIPAL --- */
        #main-content {
            display: none;
            width: 100%;
            height: 100%;
            background: url("{{ url_for('static', filename='fondo.png') }}") no-repeat center center fixed;
            background-size: cover;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeInContent 1s forwards;
        }

        @keyframes fadeInContent {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .header-box {
            text-align: center;
            margin-bottom: 50px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .city-selection {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        .city-card {
            width: 350px;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), filter 0.3s;
            filter: grayscale(40%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid transparent;
        }

        .city-card:hover {
            transform: scale(1.05);
            filter: grayscale(0%);
            border-color: var(--accent-color);
        }

        .city-card img {
            width: 100%;
            display: block;
        }

        h2 {
            font-weight: 300;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='accion.png') }}" alt="Logo" style="width: 100%;">
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="bar"></div>
        </div>
        <div class="percentage" id="percent">0%</div>
    </div>

    <div id="main-content">
        <div class="header-box">
            <h2>Consulta Ciudadana</h2>
            <p style="color: var(--accent-color); font-size: 0.8rem; letter-spacing: 3px;">{{ mensaje }}</p>
        </div>

        <div class="city-selection">
            <div class="city-card">
                <img src="{{ url_for('static', filename='lapaz.png') }}" alt="La Paz">
            </div>

            <div class="city-card">
                <img src="{{ url_for('static', filename='oruro.png') }}" alt="Oruro">
            </div>
        </div>
    </div>

    <script>
        function startLoading() {
            let width = 0;
            const bar = document.getElementById('bar');
            const percent = document.getElementById('percent');
            const splash = document.getElementById('splash');
            const main = document.getElementById('main-content');

            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        splash.style.opacity = '0';
                        setTimeout(() => {
                            splash.style.display = 'none';
                            main.style.display = 'flex';
                        }, 1000);
                    }, 500);
                } else {
                    width++;
                    bar.style.width = width + '%';
                    percent.innerText = width + '%';
                }
            }, 30); // Velocidad de la carga
        }

        window.onload = startLoading;
    </script>
</body>
</html>
