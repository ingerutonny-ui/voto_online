<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSULTA CIUDADANA</title>
    <style>
        :root { --danger: #ff0000; }
        body, html { margin:0; padding:0; width:100%; height:100%; font-family: 'Arial Black', sans-serif; background: #fff; }

        /* SELLO DIGITAL */
        #sello-digital { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: #fff; display: none; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 999999; padding: 20px;
        }
        .msg-box-red { text-align: center; padding: 40px; border: 2px solid #f0f0f0; border-radius: 40px; width: 100%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }

        /* SPLASH SCREEN */
        #splash { position: fixed; top:0; left:0; width:100%; height:100%; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100000; }
        .splash-header { display: flex; gap: 20px; margin-bottom: 40px; }
        .splash-header img { width: 150px; height: auto; }
        .loader-container { width: 200px; height: 8px; background: #eee; border-radius: 10px; overflow: hidden; }
        .loader-bar { width: 0%; height: 100%; background: #000; transition: width 0.1s; }

        /* CONTENIDO */
        #main-content { display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; text-align: center; }
        .btn-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px; }
        .btn-city { 
            background: #fff; border: 1px solid #eee; padding: 20px; border-radius: 20px; 
            text-decoration: none; color: #000; font-weight: 900; 
            display: flex; flex-direction: column; align-items: center; width: 240px; 
        }
        .btn-city img { width: 100px; height: 100px; margin-bottom: 10px; }

        /* OVERLAY MENSAJES */
        .overlay-msg { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.95); display: flex; align-items: center; justify-content: center; z-index: 200000; }
    </style>
</head>
<body>

    <div id="sello-digital">
        <div class="msg-box-red">
            <h1 style="color: var(--danger); font-size: 4rem; margin: 0;">⚠️</h1>
            <h2 style="color: var(--danger);">ACCESO LIMITADO</h2>
            <p>Se ha detectado un voto previo desde este dispositivo.</p>
            <div style="background: var(--danger); color: white; padding: 15px; border-radius: 15px; font-weight: 900;">DISPOSITIVO REGISTRADO</div>
        </div>
    </div>

    <div id="splash">
        <div class="splash-header">
            <img src="/static/accion2.png">
            <img src="/static/accion.png">
        </div>
        <div class="loader-container"><div class="loader-bar" id="bar"></div></div>
        <h2 id="percent">0%</h2>
    </div>

    <div id="main-content">
        <h1>CONSULTA CIUDADANA</h1>
        <p style="letter-spacing: 5px; font-weight: 900; color: #888;">MUNICIPAL</p>
        <div class="btn-container">
            <a href="/votar/ORURO" class="btn-city"><img src="/static/oruro.png">VOTAR EN: ORURO</a>
            <a href="/votar/LA PAZ" class="btn-city"><img src="/static/lapaz.png">VOTAR EN: LA PAZ</a>
        </div>
        <a href="/reporte" style="margin-top: 30px; display: inline-block; padding: 15px 40px; background: #000; color: #fff; border-radius: 50px; text-decoration: none; font-weight: 900;">RESULTADOS</a>
    </div>

    {% if msg_type %}
    <div class="overlay-msg">
        <div class="msg-box-red">
            <h2 style="color: {{ '#0000ff' if msg_type == 'success' else '#ff0000' }};">
                {{ '¡ÉXITO!' if msg_type == 'success' else 'ATENCIÓN' }}
            </h2>
            <div style="background: {{ '#0000ff' if msg_type == 'success' else '#ff0000' }}; color: white; padding: 20px; border-radius: 20px; font-size: 1.8rem; margin: 20px 0;">
                {{ ci_votante }}
            </div>
            <a href="/" onclick="guardarEstado('{{ msg_type }}')" style="display:block; background:#000; color:#fff; padding:15px; border-radius:10px; text-decoration:none; font-weight:900;">CONTINUAR</a>
        </div>
    </div>
    {% endif %}

    <script>
        function guardarEstado(tipo) {
            if(tipo === 'success') localStorage.setItem('voto_2026', 'true');
        }

        window.onload = () => {
            const haVotado = localStorage.getItem('voto_2026') === 'true';
            const msgServer = "{{ msg_type }}";
            const esReset = "{{ reset }}" === "true";

            if (esReset) {
                localStorage.removeItem('voto_2026');
                window.location.href = "/";
                return;
            }

            if (haVotado && msgServer === "") {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('sello-digital').style.display = 'flex';
                return;
            }

            let p = 0;
            const interval = setInterval(() => {
                p += 5;
                document.getElementById('bar').style.width = p + '%';
                document.getElementById('percent').innerText = p + '%';
                if (p >= 100) {
                    clearInterval(interval);
                    document.getElementById('splash').style.display = 'none';
                    document.getElementById('main-content').style.display = 'flex';
                }
            }, 50);
        };
    </script>
</body>
</html>
