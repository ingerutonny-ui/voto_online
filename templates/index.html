<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA DE VOTACIÓN ONLINE</title>
    <style>
        body { margin: 0; background: #ffffff; overflow: hidden; font-family: sans-serif; }
        /* Splash Screen */
        #splash {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        /* Logo en la raíz */
        #splash img { width: 300px; height: auto; }
        #main-content { display: none; }
    </style>
</head>
<body>

    <div id="splash">
        <img src="/accion.png" alt="Acción Liberal">
    </div>

    <div id="main-content">
        <div style="padding: 20px; text-align: center; background: #000; color: white; min-height: 100vh;">
            <img src="/accion.png" style="width: 100px;">
            <h1>SISTEMA DE VOTACIÓN ONLINE</h1>
            <p>{{ mensaje_db }}</p>
            
            <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
                {% for partido in partidos %}
                <div style="background: #222; padding: 15px; border-radius: 10px;">
                    <img src="/{{ partido.logo }}" style="width: 120px; height: auto;">
                    <h3>{{ partido.nombre }}</h3>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.body.style.overflow = 'auto';
        }, 3000);
    </script>
</body>
</html>
