<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA DE VOTACIÓN ONLINE</title>
    <style>
        /* Fondo negro obligatorio desde el segundo cero */
        html, body { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            background-color: #000000 !important; 
            color: white; 
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor del Splash */
        #splash {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #splash img {
            width: 300px;
            height: auto;
        }

        /* Contenido oculto */
        #main-content {
            display: none;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="splash">
        <img src="/accion.png" alt="Logo">
    </div>

    <div id="main-content">
        <img src="/accion.png" style="width: 100px; margin-bottom: 20px;">
        <h1>SISTEMA DE VOTACIÓN ONLINE</h1>
        <p>{{ mensaje_db }}</p>
        
        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
            {% for partido in partidos %}
            <div style="border: 1px solid #333; padding: 10px; border-radius: 8px;">
                <img src="/{{ partido.logo }}" style="width: 120px;">
                <h3>{{ partido.nombre }}</h3>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Función de tiempo 3 segundos
        setTimeout(function() {
            document.getElementById('splash').style.display = 'none';
            const main = document.getElementById('main-content');
            main.style.display = 'block';
            document.body.style.overflow = 'auto';
        }, 3000);
    </script>
</body>
</html>
