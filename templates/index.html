<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA DE VOTACIÓN ONLINE</title>
    <style>
        /* Pantalla Splash centrada */
        #splash {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #splash img {
            width: 300px;
            height: auto;
        }
        /* Contenido del sistema oculto */
        #main-content {
            display: none;
        }
        body { margin: 0; background: #000; font-family: sans-serif; }
    </style>
</head>
<body>

    <div id="splash">
        <img src="{{ url_for('static', filename='../accion.png') }}" alt="Acción Liberal">
    </div>

    <div id="main-content">
        <div style="text-align: center; color: white; padding-top: 50px;">
            <img src="{{ url_for('static', filename='../accion.png') }}" style="width: 120px;">
            <h1>SISTEMA DE VOTACIÓN ONLINE</h1>
            <p style="color: #00ff00;">{{ mensaje_db }}</p>
            
            <div style="display: flex; justify-content: center; gap: 20px; margin-top: 40px;">
                {% for partido in partidos %}
                <div style="border: 1px solid #444; padding: 15px; border-radius: 10px;">
                    <img src="{{ url_for('static', filename='../' + partido.logo) }}" style="width: 150px;">
                    <h3>{{ partido.nombre }}</h3>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        // 3 segundos exactos y cambia
        setTimeout(function() {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }, 3000);
    </script>
</body>
</html>
