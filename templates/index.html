<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó≥Ô∏èCONSULTA CIUDADANA</title>
    <style>
        /* Fondo negro total desde el inicio */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000000 !important; color: white; 
            font-family: sans-serif; overflow: hidden; 
        }
        /* Pantalla de carga centrada */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000000; display: flex;
            justify-content: center; align-items: center; z-index: 9999;
        }
        #splash img { width: 300px; height: auto; }
        /* Contenido oculto */
        #main-content { display: none; text-align: center; width: 100%; }
    </style>
</head>
<body>

    <div id="splash">
        <img src="{{ url_for('static', filename='accion.png') }}" alt="Logo Acci√≥n Liberal">
    </div>

    <div id="main-content">
        <div style="padding: 40px 20px;">
            <img src="{{ url_for('static', filename='accion.png') }}" style="width: 100px; margin-bottom: 20px;">
            <h1 style="letter-spacing: 2px;">SISTEMA DE VOTACI√ìN ONLINE</h1>
            <p style="color: #00ff00; font-size: 0.9em;">{{ mensaje_db }}</p>
            
            <div style="display: flex; justify-content: center; gap: 20px; margin-top: 40px; flex-wrap: wrap;">
                {% for partido in partidos %}
                <div style="border: 1px solid #333; padding: 15px; border-radius: 12px; background: #111; width: 180px;">
                    <img src="{{ url_for('static', filename=partido.logo) }}" style="width: 100%; height: auto; border-radius: 8px;">
                    <h3 style="font-size: 1em; margin-top: 10px;">{{ partido.nombre }}</h3>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        // Manejo del tiempo de carga
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.body.style.overflow = 'auto';
            }, 3000);
        });
    </script>
</body>
</html>
