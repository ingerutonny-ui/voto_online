<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSULTA CIUDADANA</title>
    <style>
        body, html { margin:0; padding:0; width:100%; height:100%; font-family: 'Arial Black', sans-serif; background: #fff; }
        #splash { position: fixed; inset:0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .splash-header img { width: 140px; margin: 10px; }
        .loader-bar { width: 280px; height: 12px; background: #eee; border-radius: 10px; overflow: hidden; }
        #bar { width: 0%; height: 100%; background: #000; }

        #main-content { display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; }
        .btn-city { border: 2px solid #f0f0f0; padding: 25px; border-radius: 30px; text-decoration: none; color: #000; display: inline-block; margin: 15px; width: 280px; }
        .btn-city img { width: 150px; display: block; margin: 0 auto 10px; }
        .btn-res { background: #000; color: #fff; border: none; padding: 15px 50px; border-radius: 50px; font-weight: 900; cursor: pointer; margin-top: 20px; }

        .overlay { position: fixed; inset:0; background: rgba(255,255,255,0.95); display: flex; align-items: center; justify-content: center; z-index: 500; }
        .box { border: 1px solid #eee; padding: 40px; border-radius: 40px; width: 90%; max-width: 500px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* CI BLANCO SOBRE AZUL - FORZADO */
        .ci-container { background: #0000FF !important; padding: 20px; border-radius: 20px; margin: 20px 0; }
        .ci-num { color: #FFFFFF !important; font-size: 3rem; font-weight: 900; -webkit-text-fill-color: white !important; }
    </style>
</head>
<body>
    <div id="splash">
        <div class="splash-header"><img src="/static/accion2.png"><img src="/static/accion.png"></div>
        <div class="loader-bar"><div id="bar"></div></div>
        <h2 id="pct">0%</h2>
    </div>

    <div id="main-content">
        <h1>CONSULTA CIUDADANA</h1>
        <div class="btn-city-container">
            <a href="/votar/ORURO" class="btn-city"><img src="/static/oruro.png">ORURO</a>
            <a href="/votar/LA PAZ" class="btn-city"><img src="/static/lapaz.png">LA PAZ</a>
        </div>
        <button onclick="checkPass()" class="btn-res">RESULTADOS</button>
    </div>

    {% if msg_type %}
    <div class="overlay">
        <div class="box">
            <h2 style="color:blue">{{ '¡VOTO REGISTRADO!' if msg_type == 'success' else 'DATOS DUPLICADOS' }}</h2>
            <div class="ci-container"><span class="ci-num">{{ ci }}</span></div>
            <a href="/" onclick="localStorage.setItem('voto_2026', 'true')" style="display:block; background:#000; color:#fff; padding:20px; border-radius:15px; text-decoration:none;">CONTINUAR</a>
        </div>
    </div>
    {% endif %}

    <script>
        function checkPass() { if(prompt("CLAVE:") === "2648") window.location.href="/reporte"; else alert("ERROR"); }
        window.onload = () => {
            if(localStorage.getItem('voto_2026') && !"{{msg_type}}") { 
                document.body.innerHTML = '<div style="text-align:center;padding-top:100px;"><h1>⚠️ ACCESO LIMITADO</h1><p>Voto ya registrado.</p></div>';
                return;
            }
            let p = 0;
            let iv = setInterval(() => {
                p += 10;
                document.getElementById('bar').style.width = p+'%';
                document.getElementById('pct').innerText = p+'%';
                if(p >= 100) { clearInterval(iv); document.getElementById('splash').style.display='none'; document.getElementById('main-content').style.display='flex'; }
            }, 50);
        };
    </script>
</body>
</html>
