<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOTACIÓN - {{ ciudad }}</title>
    <style>
        :root { --accent: #d90429; --nancy-dark: #1a1a1a; }
        body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 30px 15px; display: flex; flex-direction: column; align-items: center; }
        
        h1 { font-weight: 900; text-transform: uppercase; letter-spacing: 2px; text-align: center; margin-bottom: 30px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; width: 100%; max-width: 1200px; }
        
        .tarjeta {
            background: white; border-radius: 30px; border: 1.5px solid #eee;
            padding: 35px 15px; text-align: center; cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.03);
        }
        .tarjeta:hover { transform: translateY(-8px); border-color: var(--accent); }

        .p-nom { color: #bbb; font-weight: 600; font-size: 1rem; text-transform: uppercase; margin-bottom: 5px; }
        /* ALCALDE REBAJADO PARA ESTÉTICA NANCY */
        .a-nom { color: #000; font-weight: 800; font-size: 1.4rem; text-transform: uppercase; line-height: 1.2; margin-bottom: 25px; max-width: 90%; }

        /* BOTÓN NEGRO MATE ESTILO NANCY */
        .btn-voto-accion {
            background: var(--nancy-dark); color: white; padding: 14px 0; 
            border-radius: 18px; font-weight: 900; font-size: 1.1rem; 
            letter-spacing: 1px; width: 85%; transition: 0.3s;
        }
        .tarjeta:hover .btn-voto-accion { background: var(--accent); }

        /* FORZADO DE MAYÚSCULAS */
        input { text-transform: uppercase; }

        #modalVoto { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.85); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(15px); padding: 15px; }
        .modal-content { background: white; width: 100%; max-width: 450px; padding: 40px 30px; border-radius: 40px; box-shadow: 0 30px 80px rgba(0,0,0,0.1); text-align: center; box-sizing: border-box; }
        
        input, select { width: 100%; padding: 16px; margin: 10px 0; border: 1px solid #ddd; border-radius: 15px; font-size: 1rem; font-weight: 600; box-sizing: border-box; }
        .btn-submit { background: var(--nancy-dark); color: white; border: none; padding: 20px; width: 100%; border-radius: 18px; font-weight: 900; font-size: 1.2rem; cursor: pointer; margin-top: 15px; }
        .btn-submit:hover { background: var(--accent); }
    </style>
</head>
<body>

    <h1>PAPELETA <span style="color:var(--accent)">{{ ciudad }}</span></h1>

    <div class="grid">
        {% for p in partidos %}
        <div class="tarjeta" onclick="abrirModal('{{ p.id }}', '{{ p.alcalde }}')">
            <div class="p-nom">{{ p.nombre }}</div>
            <div class="a-nom">{{ p.alcalde }}</div>
            <div class="btn-voto-accion">VOTAR</div>
        </div>
        {% endfor %}
    </div>

    <div id="modalVoto">
        <div class="modal-content">
            <h2 id="modal-partido" style="font-weight: 900; margin-bottom: 25px; text-transform: uppercase; color: var(--nancy-dark);"></h2>
            <form action="/confirmar_voto" method="POST" onsubmit="toUpperCaseFields()">
                <input type="hidden" name="partido_id" id="form-p-id">
                <input type="text" id="fnombres" name="nombres" placeholder="NOMBRES" required>
                <input type="text" id="fapellidos" name="apellido" placeholder="APELLIDOS" required>
                <input type="text" name="ci" placeholder="NÚMERO DE C.I." required>
                <input type="tel" name="celular" placeholder="CELULAR" required>
                <select name="genero" required><option value="" disabled selected>GÉNERO</option><option value="MASCULINO">MASCULINO</option><option value="FEMENINO">FEMENINO</option></select>
                <input type="number" name="edad" placeholder="EDAD" required min="18">
                <button type="submit" class="btn-submit">CONFIRMAR MI VOTO</button>
            </form>
            <p onclick="cerrarModal()" style="color:#999; cursor:pointer; margin-top:25px; font-weight: 900;"><u>CANCELAR</u></p>
        </div>
    </div>

    <script>
        function abrirModal(id, alcalde) {
            document.getElementById('form-p-id').value = id;
            document.getElementById('modal-partido').innerText = "VOTAR POR: " + alcalde;
            document.getElementById('modalVoto').style.display = 'flex';
        }
        function cerrarModal() { document.getElementById('modalVoto').style.display = 'none'; }
        function toUpperCaseFields() {
            document.getElementById('fnombres').value = document.getElementById('fnombres').value.toUpperCase();
            document.getElementById('fapellidos').value = document.getElementById('fapellidos').value.toUpperCase();
        }
    </script>
</body>
</html>
