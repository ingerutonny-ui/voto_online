<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOTACIÓN - {{ ciudad }}</title>
    <style>
        body { 
            background: radial-gradient(circle, #8b0000 0%, #000000 100%); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 20px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        h1 { color: white; letter-spacing: 4px; text-shadow: 0 0 15px rgba(217,4,41,0.5); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px; max-width: 1400px; width: 100%;
        }

        /* TARJETAS */
        .tarjeta {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            height: 400px;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; flex-direction: column;
        }

        .tarjeta:hover { transform: translateY(-5px); border-color: #d90429; }

        .img-area { flex-grow: 1; background-size: contain; background-repeat: no-repeat; background-position: center; margin: 15px; }

        .votar-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #d90429; color: white; padding: 10px 25px; border-radius: 50px;
            font-weight: bold; box-shadow: 0 0 20px #d90429; z-index: 5;
        }

        /* MODAL */
        #modalVoto {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000; justify-content: center; align-items: center;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #d90429;
            width: 90%; max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(217, 4, 41, 0.4);
        }

        .modal-content img { height: 80px; margin-bottom: 15px; }

        input {
            width: 100%; padding: 12px; margin: 10px 0;
            background: #222; border: 1px solid #444;
            border-radius: 8px; color: white; font-size: 1rem;
        }

        input:focus { border-color: #d90429; outline: none; }

        .btn-confirmar {
            background: #d90429; color: white; border: none;
            padding: 15px; width: 100%; border-radius: 8px;
            font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        .btn-cancelar { color: #888; cursor: pointer; display: block; margin-top: 15px; font-size: 0.9rem; }

        .info { padding: 10px; background: rgba(0,0,0,0.6); text-align: center; color: white; border-radius: 0 0 15px 15px; }
        .p-nom { color: #ff4d4d; font-weight: bold; }
    </style>
</head>
<body>

    <h1>{{ ciudad }}</h1>

    <div class="grid">
        {% for p in partidos %}
            {% set img = 'OR-' + p.nombre + '.png' if ciudad == 'ORURO' else 'LP-' + p.nombre + '.png' %}
            <div class="tarjeta" onclick="abrirModal('{{ p.id }}', '{{ p.nombre }}', '/static/{{ img }}')">
                <div class="votar-overlay">VOTAR</div>
                <div class="img-area" style="background-image: url('/static/{{ img }}');"></div>
                <div class="info">
                    <div class="p-nom">{{ p.nombre }}</div>
                    <div style="font-size: 0.7rem;">{{ p.alcalde }}</div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div id="modalVoto">
        <div class="modal-content">
            <img id="modal-logo" src="" alt="Logo">
            <h3 style="color: white; margin-bottom: 5px;">CONFIRMAR VOTO</h3>
            <p id="modal-partido" style="color: #ff4d4d; font-weight: bold; margin-bottom: 20px;"></p>
            
            <form action="/confirmar_voto" method="POST">
                <input type="hidden" name="partido_id" id="form-p-id">
                <input type="text" name="apellido" placeholder="APELLIDOS" required onkeyup="this.value = this.value.toUpperCase();">
                <input type="number" name="ci" placeholder="CÉDULA DE IDENTIDAD" required>
                <button type="submit" class="btn-confirmar">REGISTRAR VOTO</button>
            </form>
            <span class="btn-cancelar" onclick="cerrarModal()">CANCELAR</span>
        </div>
    </div>

    <script>
        function abrirModal(id, nombre, img) {
            document.getElementById('form-p-id').value = id;
            document.getElementById('modal-partido').innerText = nombre;
            document.getElementById('modal-logo').src = img;
            document.getElementById('modalVoto').style.display = 'flex';
        }

        function cerrarModal() {
            document.getElementById('modalVoto').style.display = 'none';
        }
    </script>
</body>
</html>
