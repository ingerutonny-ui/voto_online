<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOTACIÓN - {{ ciudad }}</title>
    <style>
        :root { --red-btn: #ff0000; --bg-gray: #f8f9fa; }
        body { font-family: 'Arial Black', sans-serif; background: #fff; margin: 0; padding: 20px; text-align: center; }
        
        /* TÍTULO CORREGIDO */
        .header-title { 
            border-top: 4px solid #000; 
            border-bottom: 4px solid #000; 
            padding: 15px; 
            margin-bottom: 30px; 
            text-transform: uppercase;
            font-size: 2rem;
        }

        .grid-candidatos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            border: 1px solid #eee;
            border-radius: 25px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: 0.3s;
        }

        .partido-name { font-size: 1.8rem; font-weight: 900; margin-bottom: 10px; }
        .alcalde-name { font-size: 0.8rem; color: #444; margin-bottom: 20px; height: 40px; display: flex; align-items: center; justify-content: center; }

        .btn-votar {
            background: var(--red-btn);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
            font-size: 1.1rem;
        }
        .btn-votar:hover { background: #cc0000; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 30px; width: 90%; max-width: 400px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #eee; border-radius: 15px; box-sizing: border-box; font-size: 1.1rem; text-align: center; }
        .btn-confirmar { background: #000; color: #fff; border: none; padding: 15px; width: 100%; border-radius: 15px; font-weight: 900; cursor: pointer; margin-top: 10px; }

        @media (max-width: 600px) {
            .header-title { font-size: 1.2rem; }
            .partido-name { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <div class="header-title">
        MUNICIPIO DE: {{ ciudad }}
    </div>

    <div class="grid-candidatos">
        {% for p in partidos %}
        <div class="card">
            <div>
                <div class="partido-name">{{ p.nombre }}</div>
                <div class="alcalde-name">{{ p.alcalde }}</div>
            </div>
            <button class="btn-votar" onclick="abrirModal('{{ p.id }}', '{{ p.nombre }}')">VOTAR</button>
        </div>
        {% endfor %}
    </div>

    <div id="votoModal" class="modal">
        <div class="modal-content">
            <h2 id="modalPartido"></h2>
            <form action="/confirmar_voto" method="POST">
                <input type="hidden" name="partido_id" id="partido_id">
                <input type="text" name="ci" placeholder="CÉDULA DE IDENTIDAD" required>
                <input type="text" name="nombres" placeholder="NOMBRES" required>
                <input type="text" name="apellido" placeholder="APELLIDOS" required>
                <input type="number" name="edad" placeholder="EDAD" required>
                <select name="genero" style="width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #eee; border-radius: 15px;">
                    <option value="M">MASCULINO</option>
                    <option value="F">FEMENINO</option>
                </select>
                <input type="text" name="celular" placeholder="N° DE CELULAR" required>
                <button type="submit" class="btn-confirmar">CONFIRMAR VOTO</button>
                <button type="button" onclick="cerrarModal()" style="background:none; border:none; color:red; cursor:pointer; margin-top:15px; font-weight:bold;">CANCELAR</button>
            </form>
        </div>
    </div>

    <script>
        function abrirModal(id, nombre) {
            document.getElementById('partido_id').value = id;
            document.getElementById('modalPartido').innerText = "VOTAR POR: " + nombre;
            document.getElementById('votoModal').style.display = 'flex';
        }
        function cerrarModal() {
            document.getElementById('votoModal').style.display = 'none';
        }
    </script>
</body>
</html>
