<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VOTACIÓN {{ ciudad }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --soft-grey: #f8f9fa; --dark: #1a1a1a; --border: #eeeeee; }
        body { font-family: 'Segoe UI', sans-serif; background: #ffffff; color: var(--dark); margin: 0; padding: 15px; }
        header { text-align: center; margin-bottom: 25px; border-bottom: 3px solid #000; padding-bottom: 15px; }
        h1 { text-transform: uppercase; font-weight: 900; margin: 0; font-size: 1.8rem; }

        /* GRID PARA MOSTRAR TODOS LOS CANDIDATOS */
        .grid-candidatos { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .card-btn { background: #fff; border: 1px solid var(--border); padding: 25px 10px; border-radius: 20px; text-align: center; cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; align-items: center; }
        .card-btn:hover { background: var(--soft-grey); border-color: #999; }
        .sigla { font-size: 1.6rem; font-weight: 900; color: #000; margin-bottom: 5px; }
        .nombre { font-size: 0.75rem; text-transform: uppercase; color: #555; font-weight: 700; }

        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(15px); display: none; align-items:center; justify-content:center; z-index: 10000; padding: 10px; }
        .modal-content { background: white; padding: 30px; border-radius: 35px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 450px; border: 1px solid var(--border); }
        .form-grid { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        input, select { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 10px; font-size: 0.95rem; box-sizing: border-box; background: var(--soft-grey); }
        .input-ci { border: 2px solid #000 !important; font-weight: 900 !important; }
        .btn-confirmar { width: 100%; padding: 18px; background: #000; color: white; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .btn-cancelar { margin-top: 12px; display: inline-block; color: #aaa; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; }
    </style>
</head>
<body>
    <header><h1>CIUDAD: {{ ciudad }}</h1></header>
    <div class="grid-candidatos">
        {% for p in partidos %}
        <button class="card-btn" onclick="abrirVoto({{ p.id }}, '{{ p.nombre }}')">
            <div class="sigla">{{ p.nombre }}</div>
            <div class="nombre">{{ p.alcalde }}</div>
        </button>
        {% endfor %}
    </div>

    <div class="modal" id="modalVoto">
        <div class="modal-content">
            <h3 id="nombre-partido" style="margin:0; font-weight:900;"></h3>
            <form action="/confirmar_voto" method="POST" class="form-grid">
                <input type="hidden" name="partido_id" id="input-partido-id">
                <input type="text" name="nombres" placeholder="NOMBRES" required oninput="this.value = this.value.toUpperCase()">
                <input type="text" name="apellido" placeholder="APELLIDOS" required oninput="this.value = this.value.toUpperCase()">
                <input type="text" name="ci" class="input-ci" placeholder="CÉDULA DE IDENTIDAD" required>
                <div style="display: flex; gap: 5px;">
                    <input type="number" name="edad" placeholder="EDAD" required min="18" style="flex:1;">
                    <select name="genero" required style="flex:1.5;">
                        <option value="">GÉNERO</option>
                        <option value="MASCULINO">MASCULINO</option>
                        <option value="FEMENINO">FEMENINO</option>
                    </select>
                </div>
                <input type="text" name="celular" placeholder="CELULAR" required>
                <button type="submit" class="btn-confirmar">REGISTRAR VOTO</button>
            </form>
            <div class="btn-cancelar" onclick="cerrarVoto()">← VOLVER</div>
        </div>
    </div>

    <script>
        function abrirVoto(id, nombre) {
            document.getElementById('input-partido-id').value = id;
            document.getElementById('nombre-partido').innerText = "PARTIDO: " + nombre;
            document.getElementById('modalVoto').style.display = 'flex';
        }
        function cerrarVoto() { document.getElementById('modalVoto').style.display = 'none'; }
    </script>
</body>
</html>
