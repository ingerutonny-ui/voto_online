<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA DE VOTACIÓN {{ ciudad }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --dark: #1a1a1a; --soft-bg: #f4f7f6; --border: #e1e4e8; --gris-suave: #e0e0e0; }
        body { font-family: 'Segoe UI', sans-serif; background: #ffffff; margin: 0; padding: 20px; color: var(--dark); }
        header { text-align: center; border-bottom: 2px solid var(--dark); padding-bottom: 20px; margin-bottom: 30px; }
        h1 { text-transform: uppercase; font-weight: 900; }

        /* REJILLA 3X5 SEGÚN CAPTURA */
        .grid-candidatos { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
            max-width: 1100px; 
            margin: 0 auto; 
        }

        .card-btn { 
            background: #fff; border: 1px solid var(--border); padding: 25px; border-radius: 15px; 
            text-align: center; cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .card-btn:hover { border-color: var(--dark); background: var(--soft-bg); }
        .sigla { font-size: 1.5rem; font-weight: 800; }
        .nombre-c { font-size: 0.7rem; text-transform: uppercase; color: #666; font-weight: 600; margin-top: 5px; }

        /* MODAL */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: #fff; padding: 35px; border-radius: 25px; width: 90%; max-width: 450px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        
        .form-voto { display: flex; flex-direction: column; gap: 12px; margin-top: 15px; }
        input, select { padding: 15px; border: 1px solid var(--border); border-radius: 10px; font-size: 1rem; background: var(--soft-bg); width: 100%; box-sizing: border-box; }

        /* BOTÓN VOTAR GRIS SUAVE */
        .btn-enviar-voto { 
            background: var(--gris-suave); color: #333; padding: 18px; border: none; 
            border-radius: 12px; font-weight: 800; font-size: 1.1rem; 
            cursor: pointer; text-transform: uppercase; margin-top: 10px; transition: 0.3s;
        }
        .btn-enviar-voto:hover { background: #d0d0d0; }
        
        .cerrar-modal { margin-top: 15px; color: #999; cursor: pointer; font-size: 0.8rem; font-weight: 700; text-align: center; display: block; text-decoration: underline; }
    </style>
</head>
<body>

    <header><h1>CIUDAD: {{ ciudad }}</h1></header>

    <div class="grid-candidatos">
        {% for p in partidos %}
        <div class="card-btn" onclick="abrirRegistro({{ p.id }}, '{{ p.nombre }}')">
            <div class="sigla">{{ p.nombre }}</div>
            <div class="nombre-c">{{ p.alcalde }}</div>
        </div>
        {% endfor %}
    </div>

    <div id="modalVoto" class="modal">
        <div class="modal-content">
            <h2 id="partido-titulo" style="margin: 0; font-weight: 900; text-align: center;"></h2>
            <form action="/confirmar_voto" method="POST" class="form-voto">
                <input type="hidden" name="partido_id" id="partido_id_input">
                <input type="text" name="ci" placeholder="CÉDULA DE IDENTIDAD" required>
                <input type="text" name="nombres" placeholder="NOMBRES" required oninput="this.value = this.value.toUpperCase()">
                <input type="text" name="apellido" placeholder="APELLIDOS" required oninput="this.value = this.value.toUpperCase()">
                <div style="display: flex; gap: 10px;">
                    <input type="number" name="edad" placeholder="EDAD" required min="18" style="flex: 1;">
                    <select name="genero" required style="flex: 1.5;">
                        <option value="">GÉNERO</option>
                        <option value="MASCULINO">MASCULINO</option>
                        <option value="FEMENINO">FEMENINO</option>
                    </select>
                </div>
                <input type="text" name="celular" placeholder="CELULAR" required>
                <button type="submit" class="btn-enviar-voto">VOTAR</button>
                <div class="cerrar-modal" onclick="cerrarRegistro()">CANCELAR</div>
            </form>
        </div>
    </div>

    <script>
        function abrirRegistro(id, nombre) {
            document.getElementById('partido_id_input').value = id;
            document.getElementById('partido-titulo').innerText = nombre;
            document.getElementById('modalVoto').style.display = 'flex';
        }
        function cerrarRegistro() { document.getElementById('modalVoto').style.display = 'none'; }
    </script>
</body>
</html>
