<!DOCTYPE html>
<html>
<head>
    <title>Reporte de Votaci√≥n</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">RESULTADOS GENERALES</h2>
        {% for ciudad, partidos in resultados.items() %}
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">{{ ciudad }}</h4>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Partido</th>
                                <th>Candidato</th>
                                <th class="text-center">Votos</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for p in partidos %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td><strong>{{ p.nombre }}</strong></td>
                                <td>{{ p.alcalde }}</td>
                                <td class="text-center"><span class="badge bg-success fs-6">{{ p.votos }}</span></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        {% endfor %}
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
