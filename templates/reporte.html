<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MONITOREO DE TENDENCIAS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --dark: #000; --grey-light: #f4f4f4; --grey-border: #ddd; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #fff; margin: 0; padding: 30px; color: #000; }
        
        /* ENCABEZADO */
        .header-reporte { text-align: center; border-bottom: 4px solid var(--dark); padding-bottom: 20px; margin-bottom: 40px; }
        h1 { text-transform: uppercase; font-weight: 900; margin: 0; font-size: 2rem; letter-spacing: 2px; }
        .sub { font-weight: 900; font-size: 0.9rem; margin-top: 10px; text-transform: uppercase; color: #444; }

        /* SECCIONES POR CIUDAD */
        .ciudad-section { margin-bottom: 60px; page-break-inside: avoid; }
        .ciudad-header { 
            background: var(--grey-light); 
            padding: 15px 25px; 
            border-left: 12px solid var(--dark); 
            margin-bottom: 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .ciudad-title { font-size: 1.6rem; font-weight: 900; text-transform: uppercase; margin: 0; }

        /* TABLA ESTILO LIMPIO */
        .table-container { width: 100%; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #eee; color: #000; padding: 15px; text-align: left; text-transform: uppercase; font-size: 0.85rem; border-bottom: 2px solid var(--dark); }
        td { padding: 15px; border-bottom: 1px solid var(--grey-border); font-size: 1rem; }
        
        /* DIFERENCIACIÓN DE FILAS */
        tr:nth-child(even) { background: #fafafa; }
        .votos-count { font-weight: 900; font-size: 1.3rem; text-align: right; color: var(--dark); }

        /* BOTÓN IMPRESIÓN */
        .btn-pdf { 
            display: block; width: 100%; max-width: 300px; margin: 50px auto; 
            padding: 20px; background: var(--dark); color: #fff; text-align: center; 
            text-decoration: none; font-weight: 900; border-radius: 15px; 
            text-transform: uppercase; font-size: 1rem; cursor: pointer; border: none;
        }
